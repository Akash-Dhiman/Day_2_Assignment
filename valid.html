<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compelete From Validation In Javascript</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid"> <br>
        <h1 class="text-success text-center">Complete Form</h1>
        <div col-lg-8 m-auto d-block> <br>
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="Username" value="" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="Password" value="" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="ConfirmPassword" value="" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="number" name="mobile" value="" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" value="" class="form-control">
                </div>

                <input type="submit" name="Submit" value="Submit" class="btn btn-success ">

            </form>
        </div>
    </div>
</body>
</html>
